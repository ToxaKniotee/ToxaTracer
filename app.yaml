application: tracer
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /login
  script: login.application
- url: /register
  script: register.application
- url: /login-Page
  script: login-Page.application
- url: /register-Page
  script: register-Page.application
- url: .*
  script: main.application

libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: latest
- name: markupsafe
  version: latest