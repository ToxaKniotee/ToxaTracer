

<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Task</title>
      <!-- Bootstrap core CSS -->
      <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
      <script src="assets/js/jquery.min.js"></script>
   </head>
   <body data-spy="scroll" data-offset="0" data-target="#navbar-main">
      <script type="text/javascript"></script>
      <nav class="navbar navbar-default navbar-fixed-top " role="navigation">
         <!-- El logotipo y el icono que despliega el menú se agrupan
            para mostrarlos mejor en los dispositivos móviles -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
               data-target=".navbar-ex1-collapse">
            <span class="sr-only">Desplegar navegación</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a href="#portafolio" class="smoothScroll"><img  src="assets/img/menu.png" class="img-responsive" alt="Imagen responsive"></a>
         </div>
         <!-- Agrupar los enlaces de navegación, los formularios y cualquier
            otro elemento que se pueda ocultar al minimizar la barra -->
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav nav-pills ">
               <br>
               <li >
                  <a href="#portafolio" class="smoothScroll">
                     <strong>
                        <h4>New Test</h4>
                     </strong>
                  </a>
               </li>
               <li >
                  <a href="#tests_section" class="smoothScroll">
                     <strong>
                        <h4>Tests</h4>
                     </strong>
                  </a>
               </li>
               <p class="navbar-text pull-right" class="smoothScroll"><a href="#" class="navbar-link"><strong>Log out</a></p>
            </ul>
         </div>
      </nav>
      <!-- ==== HEADERWRAP ==== -->
      <div id="headerwrap" id="home" name="home">
         <!-- Imagen central en id headerwrap -->
         <header class="clearfix">
            <!-- ==== titulo bienvenido ==== -->
            <div class="container" id="portafolio" name="portfolio">
               <div class="container">
                  <br><br><br><br><br>
                  <br>
                  <h1 class="text-center">TASK <small>{{task.name}}&nbsp;<label id="percentaje_task" name="percentaje_task">{{task.percentage}}%</label></small></h1>
               </div>
               <!-- /row -->
            </div>
         </header>
      </div>
      <!-- /headerwrap -->
      <div class="container">
         <div class="row">
            <div id="new_task_section" align="left">
               <br><br>
               <h3  class="text-left text-muted">
                  <strong>
                     New Test
                     <hr>
                  </strong>
               </h3>
            </div>
            <div align="left" style="padding-top:  1em;">
               <br><br>
               <div align="center" class="form-horizontal">
                  <label>*Please download this test form, fill it and then upload this when it is required: </label>
                  <a href="https://dl.dropboxusercontent.com/s/izvq826ieyd6sd3/test_form.docx?dl=0"><u>test_form.docx</u></a>
               </div>
               <br><br>
               <form align="left" class="form-horizontal" role="form" action="#" method="post">
                  <input type="hidden" name="action" value="add_test" />
                  <div class="form-group">
                     <label for="ejemplo_email_3" class="col-sm-2 control-label">Test Name</label>
                     <div class="col-sm-4">
                        <input type="text" class="form-control" id="name_test" name="name_test"
                           placeholder="Enter name of the new test"></input>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="ejemplo_email_3" class="col-sm-2 control-label">Test Form</label>
                     <div class="col-sm-4 ">
                        <input type="file" name="form_test" id="form_test"></input>
                     </div>
                  </div>
                  <div class="col-sm-offset-2"  class="form-group">
                     <button  type="submit"  class="btn btn-default">
                     <span class="glyphicon glyphicon-plus"></span>  Add Test
                     </button>
                  </div>
               </form>
            </div>
            <!-- Tabla -->
            <div id="tests_section" class="container" style="padding-top:  5em;">
               <div class="table-responsive">
                  <table id="table_tests" name="table_tests" class="table table-bordered table-striped table-hover">
                     <thead>
                        <tr>
                           <th>
                              <h5 class="text-left"><strong>Test Name</strong></h5>
                           </th>
                           <th>
                              <h5 class="text-left"><strong>Test Form</strong></h5>
                           </th>
                           <th>Complete</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for test in task.tests %}
                        <tr>
                           <td>{{test.name}}</td>
                           <td><a href=""><strong><u>C:\\users\desktop\doc.docx</a></td>
                           <td><input type="checkbox" value=""></td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
            <!-- /Tabla -->
         </div>
         <!-- /row -->
      </div>
      <!-- /container -->     
      <br> <br> <br>  <br> <br> <br>
      <nav class="navbar navbar-default " >
         <div id="footerwrap">
            <div align="center">
               <h4>Created by <a> KillerPollo - Toxa</a> - Copyright 2014</h4>
            </div>
         </div>
      </nav>
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/js/retina.js"></script>
      <script type="text/javascript" src="assets/js/jquery.easing.1.3.js"></script>
      <script type="text/javascript" src="assets/js/smoothscroll.js"></script>
      <script type="text/javascript" src="assets/js/jquery-func.js"></script>
      <script src="assets/js/jquery.prettyPhoto.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
