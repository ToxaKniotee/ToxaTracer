<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>

	<br><br>
	<div class="container">
		<div align="center"><img class="img-responsive" alt="Imagen responsive" src="assets/img/banner.png"></div>

		<form class="form-horizontal" role="form" action="/register" method="post">
			<div class="form-group">  
				<label for="ejemplo_email_3" class="col-sm-5 control-label">Name</label>
				<div div class="col-sm-2">
					<input type="name" class="form-control" id="name_register"  name="name_register"
					placeholder="Enter your name">
				</div>
			</div>

			<div class="form-group">  
				<label for="ejemplo_email_3" class="col-sm-5 control-label">Email</label>
				<div div class="col-sm-2">
					<input type="email" class="form-control" id="email_register" name="email_register"
					placeholder="Enter your email">
				</div>
			</div>

			<div class="form-group">
				<label for="ejemplo_password_3" class="col-sm-5 control-label">Pass</label>
				<div div class="col-sm-2">
					<input type="password" class="form-control" id="password_register"  name="password_register"
					placeholder="Enter your pass">
				</div>
			</div>

			<div class="form-group">
				<label for="ejemplo_password_3" class="col-sm-5 control-label">Pass Confirmation</label>
				<div div class="col-sm-2">
				<input type="password" class="form-control" id="password_confirmation_register" 
					name="password_confirmation_register" placeholder="Enter your pass again">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-5 col-sm-1">
					<button  class="btn btn-default">Register</button>
				</div>
			</div>

			<div class="col-lg-offset-5 col-sm-10"> <a href="/">Log in</a> </div><br><br>
		</form>

		{# Mostramos El error ya sea de Ã©xito o de error #}
		{% if message %}
		<div align="center" id="feedback_register">
			<div class="alert alert-{{class}} show">{{message}}</div>
		</div>
		{% endif %}

	</div>  

</body>
</html>
